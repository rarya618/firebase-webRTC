<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase-WebRTC</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="buttons">
    <button class="mdc-button mdc-button--raised" id="cameraBtn">
        <span class="mdc-button__label">Enable camera & mic</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="createBtn">
        <span class="mdc-button__label">Create meeting</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="joinBtn">
        <span class="mdc-button__label">Join meeting</span>
    </button>
    <button class="mdc-button mdc-button--raised" disabled id="leaveBtn">
        <span class="mdc-button__label">Leave meeting</span>
    </button>
</div>
<div>
    <span id="currentMeeting"></span>
</div>
<div id="videos">
    <video id="localVideo" muted autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
</div>
<div class="mdc-dialog"
     id="meeting-dialog"
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
    <div id="joinDialog" class="mdc-dialog__container dialog-container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">Join meeting</h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                <div class="text-field">
                    <input type="text" placeholder="Meeting ID" id="meeting-id" class="mdc-text-field__input">
                </div>
            </div>
            <footer class="mdc-dialog__actions">
                <button id="cancelJoinBtn" type="button" class="mdc-button white-btn mdc-dialog__button" data-mdc-dialog-action="no">
                    <span class="mdc-button__label">Cancel</span>
                </button>
                <button id="confirmJoinBtn" type="button" class="mdc-button mdc-dialog__button"
                        data-mdc-dialog-action="yes">
                    <span class="mdc-button__label">Join</span>
                </button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
<script src="app.js"></script>
</body>
</html>
